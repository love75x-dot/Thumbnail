<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 썸네일 추출기</title>
    <meta name="description" content="유튜브 영상 URL을 입력하면 고화질 썸네일을 무료로 추출하고 다운로드할 수 있습니다.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="6" fill="url(#gradient)"/>
                    <path d="M9.5 8.5L16 12L9.5 15.5V8.5Z" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="24" y2="24">
                            <stop stop-color="#FF0000"/>
                            <stop offset="1" stop-color="#FF6B6B"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>유튜브 썸네일 추출기</h1>
            </div>
            <p class="subtitle">유튜브 영상의 고화질 썸네일을 무료로 다운로드하세요</p>
        </header>

        <main class="main-content">
            <div class="input-section glass-card">
                <div class="input-wrapper">
                    <svg class="input-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.172 13.828a4 4 0 005.656 0l4-4a4 4 0 10-5.656-5.656l-1.1 1.1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input 
                        type="text" 
                        id="youtube-url" 
                        placeholder="유튜브 영상 URL을 붙여넣으세요..."
                        autocomplete="off"
                    >
                    <button id="extract-btn" class="btn-primary">
                        <span class="btn-text">썸네일 추출</span>
                        <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <p class="input-hint">예: https://www.youtube.com/watch?v=xxxxx 또는 https://youtu.be/xxxxx</p>
            </div>

            <div id="error-message" class="error-message hidden">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 8V12M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span id="error-text"></span>
            </div>

            <div id="result-section" class="result-section hidden">
                <h2 class="result-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <path d="M21 15L16 10L5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    추출된 썸네일
                </h2>
                
                <div class="thumbnail-grid">
                    <div class="thumbnail-card glass-card" data-quality="maxres">
                        <div class="thumbnail-badge">최고 화질</div>
                        <div class="thumbnail-wrapper">
                            <img id="thumb-maxres" src="" alt="최고 화질 썸네일">
                            <div class="thumbnail-overlay">
                                <span class="resolution">1280 x 720</span>
                            </div>
                        </div>
                        <div class="thumbnail-actions">
                            <button class="btn-download" data-quality="maxres">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>

                    <div class="thumbnail-card glass-card" data-quality="sd">
                        <div class="thumbnail-badge badge-sd">표준 화질</div>
                        <div class="thumbnail-wrapper">
                            <img id="thumb-sd" src="" alt="표준 화질 썸네일">
                            <div class="thumbnail-overlay">
                                <span class="resolution">640 x 480</span>
                            </div>
                        </div>
                        <div class="thumbnail-actions">
                            <button class="btn-download" data-quality="sd">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>

                    <div class="thumbnail-card glass-card" data-quality="hq">
                        <div class="thumbnail-badge badge-hq">고화질</div>
                        <div class="thumbnail-wrapper">
                            <img id="thumb-hq" src="" alt="고화질 썸네일">
                            <div class="thumbnail-overlay">
                                <span class="resolution">480 x 360</span>
                            </div>
                        </div>
                        <div class="thumbnail-actions">
                            <button class="btn-download" data-quality="hq">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>

                    <div class="thumbnail-card glass-card" data-quality="mq">
                        <div class="thumbnail-badge badge-mq">중간 화질</div>
                        <div class="thumbnail-wrapper">
                            <img id="thumb-mq" src="" alt="중간 화질 썸네일">
                            <div class="thumbnail-overlay">
                                <span class="resolution">320 x 180</span>
                            </div>
                        </div>
                        <div class="thumbnail-actions">
                            <button class="btn-download" data-quality="mq">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                다운로드
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2024 유튜브 썸네일 추출기 | 간편하고 빠른 썸네일 다운로드</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
